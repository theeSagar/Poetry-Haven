<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Haven, Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="default.png" alt="Poetry Haven Logo">
            <h1>Poetry Haven, Inc.</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Create Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Discover the World of Poetry</h2>
            <p>Connect with poets, explore their works, and immerse yourself in the beauty of words.</p>
            <div class="search-container">
                <input type="text" placeholder="Search for a poet...">
                <button>Search Poet</button>
            </div>
            <button class="subscribe-btn">Subscribe Now</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Poetry Haven, Inc. All rights reserved.</p>
    </footer>
</body>

</html>
